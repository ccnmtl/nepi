<script type="text/javascript">
jQuery(document).ready(function(){

       jQuery('form').submit(function(e) {

        var check1 = false; 
        var check2 = false;
		var check3 = false;

        var inputs = jQuery(e.currentTarget).find("input[type='text']");
        
        for (var i=0; i < inputs.length; i++)
        {
            var value = jQuery(inputs[i]).val();
           
            if (value === null || value === "") {
                 alert("All values must be filled out");
                 check1 = false;
             }
			
            if (value !== null || value !== "") {
                 check1 = true;
             }
			
             if (value.length > 2)  {
                 alert("Values should consist of one or two digits 1");
                 check2 = false;
             }
			
             if (value.length <= 2)  {
                 check2 = true;
             }
            
             if (! /^[0-9]{1,2}$/.test(value))
             {
                 alert("Values should consist of one or two digits 3");
                 check3 = false;
             }
            
            if(/^[0-9]{1,2}$/.test(value))
            {
                 check3 = true;
            }

        }// end of for
       
        if (check1 && check2 && check3) {
                 e.preventDefault();
                 return true;
             } else {
                 return false;
        }
       });
          
	jQuery("#clipboard-button").on("click",
		function()
		{ 
			jQuery("#clipboard").show();
		});

	jQuery("#clipboard").on("click",
		function()
		{ 
			jQuery("#clipboard").hide();		
		});
		if (jQuery("#sub_nvp").attr('data-value') != jQuery("#user_nvp").attr('data-value'))
		{
				jQuery("#user_nvp").show('.alert alert-error');
		}
		if (jQuery("#sub_times_day").attr('data-value') != jQuery("#user_times_day").attr('data-value'))
		{
				jQuery("#user_times_day").show('.alert alert-error');
		}
		if (jQuery("#sub_weeks").attr('data-value') != jQuery("#user_weeks").attr('data-value'))
		{
				jQuery("#user_weeks").show('.alert alert-error');
		}
		if (jQuery("#sub_nvp").attr('data-value') == jQuery("#user_nvp").attr('data-value'))
		{
				jQuery("#user_nvp").show('.alert alert-success');
		}
		if (jQuery("#sub_times_day").attr('data-value') == jQuery("#user_times_day").attr('data-value'))
		{
				jQuery("#user_times_day").show('.alert alert-success');
		}
		if (jQuery("#sub_weeks").attr('data-value') == jQuery("#user_weeks").attr('data-value'))
		{
				jQuery("#user_weeks").show('.alert alert-success');
		}
});
</script>
