<script type="text/javascript" language="javascript">
jQuery(document).ready(function() {

    var exp = jQuery('#explanation_box');
    
    jQuery(".parts").on("click",

        function() {

            if (jQuery(this).data().part == "mouth")
            {
                exp.html(jQuery("#mouth").html());
            }
            if (jQuery(this).data().part == "eyes")
            {
                exp.html(jQuery("#eyes").html());
            }
            if (jQuery(this).data().part == "chair")
            {
                exp.html(jQuery("#chair").html());
            }
            if (jQuery(this).data().part == "chart")
            {
                exp.html(jQuery("#chart").html());
            }

   });

});
</script>
