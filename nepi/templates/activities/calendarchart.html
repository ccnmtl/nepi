{% load markup %}
{% if block.label %}<div id="month_title"><h3>{{block.label}}</h3></div>{% endif %}
</br></br>

{% if block.description %}
<div id="description">
{{block.description|markdown}}
</div>
</br></br>
{% endif %}

<div id="correct_day" value="{{ block.correct_date }}" data-day="{{ block.correct_date }}" style="visibility: hidden">  </div>
    <h3>{{block.month.display_name}}</h3>
    {% for day in block.month.day_set.all %}
    <div id="month">
        <div data-day="{{ day.number }}" data-explanation="{{ day.explanation }}" class="day">
        {{ day.number }}
        </div>
    </div>
{% endfor %}
</br></br>

</div>
