{% block primarynavtabs %}
    <nav class="slide-out-menu transition">
        <div class="toggle-primary-toc pull-right">
            <img src="/site_media/img/toc_icon.png" />
        </div>
        <div class="pull-left primary-toc">
            <ul>
            {% for s in menu %}
                <a href="{{s.url}}" data-id="{{s.id}}"
                   class="primary-menu-{{s.depth}}{% ifequal s.id section.id %} current{% endifequal %}{% if s.disabled %} disabled{% endif %}"><li>{{s.label}}</li></a>
            {% endfor %}
            </ul>
        </div>
    </nav>
{% endblock %}
