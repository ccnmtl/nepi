{% load markup %}

<div class="caseanswers">

    <select name="pageblock-{{block.pageblock.id}}-question{{question.id}}" class="form-control" {% if response %}disabled="disabled"{% endif %}>
      {% for answer in question.answer_set.all %}
          <option value="{{answer.value}}"
            {% if response %}
                {% ifequal response.value answer.value %} selected='selected'{% endifequal %}
            {% endif %}>{{answer.label}}</option>
      {% endfor %}
    </select>
</div>
