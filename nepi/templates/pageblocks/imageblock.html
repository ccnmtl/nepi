{% load markdownify %}

{% if block.lightbox %}
<div class="modal hide" id="image-lightbox-{{block.id}}">
  <div class="modal-header">
    <button type="button" class="close"
    data-dismiss="modal">Ã—</button>
		<h3>{{block.alt}}</h3>
  </div>
  <div class="modal-body">
		<img alt="{{block.alt}}" src="{{MEDIA_URL}}{{block.image.name}}" />
		<div class="caption">
			{{block.caption|markdownify}}
		</div>
  </div>
</div>

<ul class="thumbnails">
	<li class="span3">
		<div class="thumbnail">
			<a data-toggle="modal" href="#image-lightbox-{{block.id}}">
				<img alt="{{block.alt}}" 
				 src="{{MEDIA_URL}}{{block.image.name}}" />
			</a>
			<div class="caption">
				{{block.caption|markdownify}}
			</div>
		</div>
	</li>
</ul>

{% else %}
    <img alt="{{block.alt}}" src="{{MEDIA_URL}}{{block.image.name}}" />
    <div class="caption">{{block.caption|markdownify}}</div>
{% endif %}
