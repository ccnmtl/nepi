    <div id="school_list">
        <script>
        var school_change = jQuery('#id_school');

        school_change.change(

            function(){
                jQuery.ajax({
                    url: "/get_groups/",
                    data: { 'name' : jQuery('#id_school').val()},
                    success: function (data) {
                        jQuery('#group_list').replaceWith(data)
                    },
                    error: function (data) {
                        alert("error at school");
                    },
         });
});

        </script>
        
        <select id="id_school" name="school" >
            <option value="blank">------</option>
            {% for s in school_list %}
                <option value="{{s.pk}}">{{s.name}} {{s.pk}}</option>
            {% empty %}
                <p>There are no schools listed for this country yet.</p>
            {% endfor %}
       </select>
</div>
