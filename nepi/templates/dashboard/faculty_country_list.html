        <div id="pane-content">
        {% block js %}
        <script>
        //alert("scripts are running");
        jQuery('#id_country').on("change",
        function()
        { 
                jQuery.ajax({
                    url: "/get_schools/",
                    type: "GET",
                    data: { 'name' : jQuery('#id_country').val()},
                    success: function (data) {
                        jQuery('#school_list').replaceWith(data)
                    },
                    error: function (data) {
                        alert("error joining course");
                    },

                });

            });
            

            var country_change = jQuery('#id_country');

            country_change.change(
                function(){

                jQuery.ajax({
                    url: "/get_schools/",
                    type: "GET",
                    data: { 'name' : jQuery('#id_country').val()},
                    success: function (data) {
                        jQuery('#school_list').replaceWith(data)
                    },
                    error: function (data) {
                        alert("error joining course");
                    },

                });

            });
        </script>
        {% endblock %}

        <div id="country_list">
            <select id="id_country" name="country" >
                <option value="blank">------</option>
                {% for c in object_list %}
                    <option value="{{c.pk}}">{{c.name}}</option>
                {% empty %}
                    <p>Oh no! there are no countries.</p>
                {% endfor %}
            </select>
        </div>
        <div id="school_list"></div>
