        <div id="pane-content">
        <script>
            var country_change = jQuery('#id_country');

            country_change.change(
                function(){

                jQuery.ajax({
                    url: "/get_schools/",
                    data: { 'name' : jQuery('#id_country').val()},
                    success: function (data) {
                        jQuery('#school_list').replaceWith(data)
                    },
                    error: function (data) {
                        //alert(data);
                    },

                });

            });
        </script>
        
        <form id="join_group" action="/join_group/" method="post">{% csrf_token %}
        <input type="hidden" value={{request.user.pk}}>
        <div id="country_list">
            <select id="id_country" name="country" >
                <option value="blank">------</option>
                {% for c in object_list %}
                    <option value="{{c.pk}}">{{c.name}}</option>
                {% empty %}
                    <p>Oh no! there are no countries.</p>
                {% endfor %}
            </select>
        </div>
        <div id="school_list"></div>
        <div id="group_list"></div>
