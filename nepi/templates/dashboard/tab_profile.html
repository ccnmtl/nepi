<div class="tab-pane" id="user-profile">
    Your Profile

    <form>
        <fieldset>
            <div class="control-group">
                Your name is: {{ user.first_name }} {{ user.last_name }}
            </div>

            <div class="control-group">
                Your username: {{ user.username }}
            </div>

            <div class="control-group">
                {% if object.icap_affil %}
                You are ICAP Affiliated
                {% else %}
                You are not ICAP Affiliated
                {% endif %}
            </div>

            <div class="control-group">
                You are in: {{ object.country }}
            </div>

            <div class="control-group">
                Your email: {{user.email}}
            </div>

            <div class="control-group">
                <label>
                    Faculty access: {{object.profile_type}}
                </label>
            </div>
            <a href="{% url 'update-profile' object.pk %}">Update Profile</a>
        </fieldset>
    </form>
</div><!-- end #user-profile -->
