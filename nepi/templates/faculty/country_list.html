        <div id="faculty-pane-content">
        <script>
            var country_change = jQuery('#id_faculty_country');

            country_change.change(
            
                function(){

                jQuery.ajax({
                    url: "/faculty_schools/",
                    data: { 'name' : jQuery('#id_faculty_country').val()},
                    success: function (data) {
                        alert("ajax call");
                        jQuery('#faculty_school_list').replaceWith(data)
                    },
                    error: function (data) {
                        alert("ajax fail");
                    },

                });

            });
        </script>
        
        <div id="country_list">
            <select id="id_faculty_country" name="country" >
                <option value="blank">------</option>
                {% for c in object_list %}
                    <option value="{{c.pk}}">{{c.name}}</option>
                {% empty %}
                    <p>Oh no! there are no countries.</p>
                {% endfor %}
            </select>
        </div>
        
        <div id="faculty_school_list"></div>
